{% extends 'layout.html' %}


{% block body %}

    <div class="mx-auto">
            <a
                class="btn btn-primary"
                href="{% url 'add' %}"
                role="button"
                >Add new task</a
            >
        <br>
        <hr>
        {% if tasks %}
        <div class="accordion" id="accordionExample">
            {% for task in tasks %}
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading{{task.id}}">
                        {% if task.is_done == True %}
                        <button class="accordion-button" style="text-decoration-line: line-through;" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{task.id}}" aria-expanded="true" aria-controls="collapse{{task.id}}">
                            <strong>{{task.title}}</strong>
                        </button>
                        {% else %}
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{task.id}}" aria-expanded="true" aria-controls="collapse{{task.id}}">
                            <strong>{{task.title}}</strong>
                            </button>
                        {% endif %}
                    </h2>
                    <div id="collapse{{task.id}}" class="accordion-collapse collapse" aria-labelledby="heading{{task.id}}" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            {{ task.description }}
                            <div>
                                <a href="{% url 'update' task_id=task.id %}">Edit</a>
                                <a href="{% url 'delete' task_id=task.id %}">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
        </div>
        {% else %}
        <div>
            <h3>You don't have any task yet</h3>
        </div>
        {% endif %}
    </div>

{% endblock %}
